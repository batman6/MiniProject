<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuyPhones</title>
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="signup_form">
    <form class="signup">
        <input id="fname" type="text" name="user_fname" placeholder="First Name"><br>
        <input id="lname" type="text" name="user_lname" placeholder="Last Name"><br>
        <input id="email" type="email" name="email" placeholder="Email"><br>
        <p>Mobile Number:</p>
        <input id="phone" type="tel" name="phno" value="+91"><br>
        <input id="pass1" type="password" name="password1" placeholder="Password"><br>
        <input id="pass2" type="password" name="password2" placeholder="Confirm Password"><br>
        <p>Your Birthday:</p>
        <input id="dob" type="date" name="dob" placeholder="Your Birthday"><br>
        <p>Your Gender:</p>
        <input id="sex1" type="radio" name="gender">Male<br>
        <input id="sex2" type="radio" name="gender">Female<br>
        <input id="sex3" type="radio" name="gender">Other<br>
        <button id="signupbut" type="submit">Sign Up</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
